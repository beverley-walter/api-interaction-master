<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1> Maori Quotes and Translations</h1>
   <div class="quote-box">
     <div class="quote-text">
      <p>
        <div id="maori"></div>
      </p>
      <p>
        <div id="english"></div>
     </p>
        <button id="newquote">New Quote</button>
        <button id="tweetquote" onclick="tweet()">Tweet Maori Quote</button>
     </div>
   </div>
<script src="scripts.js"></script>
</body>
</html>
